<!doctype html>
 
<html lang="en">
<head>

  <meta charset="utf-8" />
  <title>Geochron @ Home</title>
  <link rel="stylesheet" href="jquery-ui.min.css" />
  <script src="jquery-1.8.3.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="tutorial.js"></script>  	
  <style>
    body {font-family: sans-serif;}
    div.separator {width:20px; height:20px;}
    .left {float: left;}
    .right {float: right;}
    div#slider {width: 10px; height: 200px;}
    div.box {border: 1px solid; padding: 5px;}
    div#results {width: 400px;}
    #container {position: relative;}
    #container canvas #focus #slider {position: absolute;}
    #slider {left: 50px; top: 50px;}
    #canvas {left: 0px}
  </style>
</head>
<body>

  <div class="left" id="container">
    <canvas id="myCanvas"></canvas>
    <div id="slider" class="hidden left"></div>
  </div>

  <div class="separator left">&nbsp;</div>

  <div class="left">
    <button id="previous" class="left">Previous</button>
    &nbsp;
    <button id="next" class="left">Next</button>

    <div class="separator left">&nbsp;</div>
    
    <div class="left">
      <div class="box left" id="results"></div>
    </div>
    
  </div>
    
</body>
</html
