If you look closely at the quartz/feldspar
layers you will notice that the quartz crystals
are more or less equidimensional and seem to intersect
at triple junctions of about 120 degrees.
<p></p>
This is known as a granoblastic texture and indicates
that this rock has approached equilibrium.
