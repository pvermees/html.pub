This is a garnet poikiloblast. Note the sigmoidal shape of the
inclusions.  This indicates that the garnet has been rotated during
its growth and can give us valuable information about the fabrics and
the timing of the fabric forming events.
<p></p>
(field of view = 1.25mm)
