The large blue-purple mineral is the new one that has been mentioned
earlier.  You will note that it has inclusions often of quartz and
feldspar but also on the left hand size has been stretched out and
broken.  This leaves isolated patches of this mineral or boudins.
<p></p>
(field of view = 5mm)
