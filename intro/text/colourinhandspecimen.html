<h3>Colour</h3>

An obvious property is the colour.  Colour generally comes from minor
elements in the crystal structure of the mineral.  Depending on which
elements are present the mineral can exhibit a range of colours.  Take
quartz for example. Quartz can be

<p></p>
clear,<br>
pink,<br>
grey,<br>
brown<br>
or purple
