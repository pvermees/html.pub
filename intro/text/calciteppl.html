<h3>Calcite CaCO<sub>3</sub></h3>

<i>Thin-Section.</i>
<p></p>
<u>Colour.</u> Colourless (Often cloudy)
<p></p>
<u>Pleochroism.</u> None
<p></p>
<u>Habit.</u> Usually anhedral
<p></p>
<u>Cleavage.</u> 3 good cleavages
<p></p>
<u>Relief.</u> Low to high depending on orientation.
<p></p>
<u>Birefringence.</u> Very high up to 5th order (pastels)
<p></p>
<u>Twinning.</u> Common
<p></p>
<u>Extinction.</u> Parallel to cleavage
<p></p>
