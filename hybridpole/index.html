<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Hybrid Pole Calculator</title>
<link href="mystyle.css" rel="stylesheet">
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>

function initialize() {

  window.myLatLng = new google.maps.LatLng(0,0);

  window.mapOptions = {
    zoom: 1,
    center: window.myLatLng,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  window.map = new google.maps.Map(document.getElementById('map_canvas'),
    window.mapOptions);

}

</script>
<script src="hybrid.js"></script>
</head>

<body onload="initialize()" class="center">

<h1>Hybrid Pole Calculator</h1>

Enter the site latitude, site longitude, pole latitude, pole longitude and 
whether the pole falls on a small or a great circle
<p></p>

<FORM NAME="inputform" ACTION="" METHOD="GET">
<table class="center" id="center">
<tr><td>
site 1<br>
site 2<br>
site 3<br>

</td>
<td>
<textarea rows="8" cols="50" name="inputdata">
  40.7 , 76.1 , 76.9, -170.4, small, 18, 4.5

</textarea><br>

</td>
</tr>
<tr>
<td></td>
<td>

<div id="map_canvas"></div>

</body>
</html>
